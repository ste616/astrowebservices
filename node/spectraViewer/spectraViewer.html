<!DOCTYPE html>
<html>
  <head>
    <style>
      #image-holder { float: left; }
      .position { clear: both; }
    </style>
    <title>AstroWebServices Spectra Viewer</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="https://astrowebservices.com/jslib/dojo/configure.js"></script>
    <script src="https://astrowebservices.com/jslib/dojo/1.10/dojo/dojo.js"></script>
  </head>

  <body>
    <h1>Spectra Viewer: <span id="dataset-name"></span></h1>
    <div class="imageHolder" id="image-holder">
      <img id="dataset-image" src=""></img>
    </div>
    <div class="spectrumHolder" id="spectrum-holder">
    </div>
    <div class="position">
      <p>X: <span id="x-pix"></span></p>
      <p>Y: <span id="y-pix"></span></p>
      <p>RA: <span id="ra-pos"></span></p>
      <p>Dec: <span id="dec-pos"></span></p>
    </div>


    <script src="https://astrowebservices.com/~ste616/tools/spectraViewer/spectraViewer.js"></script>

  </body>
</html>
